<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um Crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <h2>Criar Conta</h2>

        <form action="register" id="formcadastro">
        <input type="text" id="nome" placeholder="Nome" required>

        <input type="text" id="Sobrenome" placeholder="Sobrenome" required>

        <input type="email" id="email" placeholder="E-mail" required>

        <input type="email" id="ConfirmaEmail" placeholder="Confirmar E-mail" required>

        <input type="password" id="senha" placeholder="Senha" required>

        <input type="password" id="confirmasenha" placeholder="Confirmar Senha" required>

       <button type="submit" >Continuar</button>


         <div id="imgfundo" class="background">
            <img src="imagem/foto-carrodeluxo.jpg" alt="carro de luxo" srcset="">
         </div>

        <a href="cadastro.html"></a>

        <button type="submit" class="entrar" onclick="window.location.href='index.html'">Voltar</button>

        </form>


    </div>
</body>
</html>
