<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um crud </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
   <div class="container"> 

      <h2>Entrar</h2>
        <form action="login" id="formlogin">
            <input type="email" id="LoginEmail" placeholder="E-mail" required>
            <input type="password" id="loginsenha" placeholder="Senha" required>

            <button type="submit" >Continuar</button> 
            <button type="return" class="cadastro" onclick="window.location.href='cadastro.html'">Criar Conta</button>

        </form>
         </div>

         <div id="imgfundo" class="background">
            <img src="imagem/foto-carrodeluxo.jpg" alt="carro de luxo" srcset="">
         </div>

        
         <script>
            // Torna a imagem de fundo nítida quando o formulário for submetido (pequeno efeito antes do submit)
            document.addEventListener('DOMContentLoaded', function () {
               const form = document.getElementById('formlogin');
               const bg = document.querySelector('#imgfundo');

               // Caso a div não tenha a classe .background (compatibilidade), adiciona-a
               if (bg && !bg.classList.contains('background')) bg.classList.add('background');

               if (form && bg) {
                  form.addEventListener('submit', function (e) {
                     // evita salto brusco e mostra a imagem nítida antes de submeter
                     e.preventDefault();
                     bg.classList.add('logado');
                     // pequeno atraso para o efeito ficar visível antes do envio
                     setTimeout(function () { form.submit(); }, 300);
                  });
               }
            });

            // Função legacy usada anteriormente — mantém compatibilidade
            function logar() {
               const el = document.querySelector('.background');
               if (el) el.classList.add('logado');
            }

         
         </script>




</body>
</html>
